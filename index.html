<body>

    <header>

        <div id='title'>
            <a href='./index.html'>
                <h1>mindful reminders</h1>
            </a>
        </div>

        <nav id="menu">
            <ul class="nav-menu">
                <li>
                    <a href="index.html" class="active">Home<i class="fas fa-home"></i></a>
                </li>
                <li><span id="open" class="button-1">
                        My Schedule<i class="fas fa-cog"></i>
                    </span></li>
            </ul>
        </nav>

    </header>


    <section>
        <div class="modal-container" id="modal_container">
            <div class="modal">
                <h2>Plan your Day!</h2>
                <div class="container">
                    <form action="#" id="plan-form">
                        <div class="form-group">
                            <label for="Name">Name</label>
                            <input type="text" class="time" id="Name" name="Name" required>
                        </div>
                        <div class="form-group">
                            <label for="day-start">When does your work day start</label>
                            <input type="time" class="time" id="day-start" name="daystart" required>
                        </div>

                        <div class="form-group">
                            <label for="lunch-break">When is your lunch break</label>
                            <input type="time" class="time" id="lunch-break" name="lunchbreak" required>
                        </div>

                        <div class="form-group">
                            <label for="morning-break">When is your morning break?</label>
                            <input type="time" class="time" id="morning-break" name="morningbreak" required>
                        </div>

                        <div class="form-group">
                            <label for="afternoon-break">When is your afternoon break?</label>
                            <input type="time" class="time" id="afternoon-break" name="afternoonbreak" required>
                        </div>

                        <div class="form-group">
                            <label for="day-end">When does your work day end</label>
                            <input type="time" class="time" id="day-end" name="dayend" required>
                        </div>
                        <div class="form-group">
                            <label for="play-sound"><i class="fas fa-volume-up"></i>PLay sound for notifications</label>

                            <input type="checkbox" class="play-sound" id="play-sound" name="play-sound" checked>
                            <input type="checkbox" class="play-sound" id="play-sound" name="playsound" checked>

                        </div>

                        <input type="submit" class="button-2" value="Set Reminders" id="submit-plan">
                    </form>

                </div>
            </div>
        </div>
    </section>
    <section id="main">


        <div id="tips-main">
            <span id="times"></span>
        </div>


        <div class="modal-container" id="modal_reminder">
            <div class="modal">
                <h2 id="reminder-header">Reminder!</h2>
                <div class="container" id="reminder-content">
                    <button class="close button-2">Close</button>
                </div>
            </div>
        </div>
        <!-- Audio elements -->
        <audio id="reminder-audio">
            <source src="assets/media/mixkit-uplifting-flute.wav" type="audio/wav" />
        </audio>
    </section>
